<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div class="header-block">
		<div class="wrapper">
			<div class="select-box-container">
				<div class="title">
					Select currency to exchange:
				</div>

				<div class="select-box">
					<div class="custom-select">
						<select id="currency-list">
							<option value="USD">USD</option>
							<option value="EUR">EUR</option>
							<option value="RUB">RUB</option>
			        		<option value="GBP">GBP</option>
						</select>
					</div>
				</div>
			</div>

			<div id="coinBase" class="coins-container">				
				<div id="ETH" class="coin item-ETH">
					<div class="name">
						Ethereum
					</div>

					<div class="image-container">
						<img src="img/ETHicon.png" alt="EthereumIcon">
					</div>

					<div class="price">
						<label for="">Price: </label>
						<div class="value">
							{{ ask }}
						</div>
					</div>

					<div class="percentChange">
						<label for="">Percent change</label>
						<div class="fakeCheckbox"></div>
					</div>

					<div class="info-block">
						<div class="hour">
							<label for="">Hour change</label>
							<div class="value">
								{{ hour }}
							</div>
						</div>

						<div class="day">
							<label for="">Day change</label>
							<div class="value">
								{{ day }}
							</div>
						</div>

						<div class="week">
							<label for="">Week change</label>
							<div class="value">
								{{ week }}
							</div>
						</div>

						<div class="month">
							<label for="">Month change</label>
							<div class="value">
								{{ month }}
							</div>
						</div>
					</div>
				</div>
				<div id="LTC" class="coin item-LTC">
					<div class="name">
						Litecoin
					</div>		

					<div class="image-container">
						<img src="img/LTCicon.png" alt="LitecoinIcon">
					</div>

					<div class="price">
						<label for="">Price: </label>
						<div class="value">
							{{ ask }}
						</div>
					</div>

					<div class="percentChange">
						<label for="">Percent change</label>
						<div class="fakeCheckbox"></div>
					</div>

					<div class="info-block">
						<div class="hour">
							<label for="">Hour change</label>
							<div class="value">
								{{ hour }}
							</div>
						</div>

						<div class="day">
							<label for="">Day change</label>
							<div class="value">
								{{ day }}
							</div>
						</div>

						<div class="week">
							<label for="">Week change</label>
							<div class="value">
								{{ week }}
							</div>
						</div>

						<div class="month">
							<label for="">Month change</label>
							<div class="value">
								{{ month }}
							</div>
						</div>
					</div>
				</div>
				<div id="BTC" class="coin item-BTC">
					<div class="name">
						Bitcoin
					</div>

					<div class="image-container">
						<img src="img/BTCicon.png" alt="BitcoinIcon">
					</div>

					<div class="price">
						<label for="">Price: </label>
						<div class="value">
							{{ ask }}
						</div>
					</div>

					<div class="percentChange">
						<label for="">Percent change</label>
						<div class="fakeCheckbox"></div>
					</div>

					<div class="info-block">
						<div class="hour">
							<label for="">Hour change</label>
							<div class="value">
								{{ hour }}
							</div>
						</div>

						<div class="day">
							<label for="">Day change</label>
							<div class="value">
								{{ day }}
							</div>
						</div>

						<div class="week">
							<label for="">Week change</label>
							<div class="value">
								{{ week }}
							</div>
						</div>

						<div class="month">
							<label for="">Month change</label>
							<div class="value">
								{{ month }}
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
